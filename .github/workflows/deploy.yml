name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Install dependencies'
        run: yarn install

      - name: 'Build Storybook'
        run: 'yarn build'

      - name: 'Deploy to Vercel'
        run: 'yarn deploy'
